<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component | By Shreeyash Parsawar [THE SNP ZONE]</title>


    <style>
        section {
            background-color: #D6E1F0;
        }
        
        .container_o {
            height: 100vh;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <section class="container_o d-flex align-items-center">

        <div class="container ">

            <div class="row">

                <div class="col-lg-4"></div>

                <div class="col-lg-4 text-center">

                    <div class="card p-3" style="
                    
                    border-radius: 30px;
                    ">
                        <img class="card-img-top" src="./images/image-qr-code.png" alt="Card image cap" style="
                          border-radius: 30px;
                        ">
                        <div class="card-body">

                            <h5 class="card-title" style="
                            font-weight: bolder;
                            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                            ">Improve your front-end skills by building projects</h5>

                            <p class="card-text" style="
                            font-weight: lighter;
                            font-family: Arial, Helvetica, sans-serif;
                            color: #a3a6ab;
                            ">Scan the QR code to visite Frontend Mentor and take your coding skills to the next level</p>




                        </div>


                    </div>


                </div>

                <div class="col-lg-4"></div>


            </div>

        </div>

    </section>


</body>

</html>
